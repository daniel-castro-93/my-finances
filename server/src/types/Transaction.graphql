type Transaction {
  id: ID!
  isShared: Boolean
  name: String!
  paymentDate: Int!
  paymentMethod: PaymentMethod!
  value: Float!
}

input TransactionInput {
  isShared: Boolean
  name: String!
  paymentDate: Int!
  paymentMethod: PaymentMethod!
  value: Float!
}

type Query {
  transaction(id: ID!): Transaction
  transactions: [Transaction!]!
}

type Mutation {
  createTransaction(input: TransactionInput): Transaction
}